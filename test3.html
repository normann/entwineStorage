<!DOCTYPE html>
<html>
	<head>
		<title>EntwineStorage - simple JavaScript plugin to store data locally</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		
		<script src="jquery.js"></script>
		<script src="jquery.json.1.3.js"></script>
		<script src="src/domcached-0.1-jquery.js"></script>
		<script>
			if(!(key = $.DOMCached.get("key", "my_ns"))){
				//key = load_data_from_server();
				$.DOMCached.set("key","value", false, "my_ns");
				alert('dynamic');
			}else{
				alert('cached');
			}
			//$.DOMCached.flush();
		</script>
		
	</head>
	<body>
		hello, world!
	</body>
</html>
